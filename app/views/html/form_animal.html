{% extends 'base.html' %}

{% block content %}
  <h2>{{ '✏️ Editar Animal' if animal else '➕ Novo Animal' }}</h2>

  <form action="{{ action_url }}" method="POST" class="formulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required value="{{ animal.nome if animal else '' }}">

    <label for="especie">Espécie:</label>
    <input type="text" id="especie" name="especie" required value="{{ animal.especie if animal else '' }}">

    <label for="raca">Raça:</label>
    <input type="text" id="raca" name="raca" required value="{{ animal.raca if animal else '' }}">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required value="{{ animal.idade if animal else '' }}">

    <label for="peso">Peso:</label>
    <input type="number" step="0.01" id="peso" name="peso" required value="{{ animal.peso if animal else '' }}">

    <label for="id_cliente">ID do Cliente:</label>
    <input type="text" id="id_cliente" name="id_cliente" required value="{{ animal.id_cliente if animal else '' }}">

    <button type="submit" class="btn">Salvar</button>
    <a href="{{ url_for('routes.listar_animais') }}" class="btn cancel">Cancelar</a>
  </form>
{% endblock %}
