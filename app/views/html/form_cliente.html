{% extends 'base.html' %}

{% block content %}
  <h2>{{ '✏️ Editar Cliente' if cliente else '➕ Novo Cliente' }}</h2>

  <form action="{{ action_url }}" method="POST" class="formulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required value="{{ cliente.nome if cliente else '' }}">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required value="{{ cliente.email if cliente else '' }}">

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required value="{{ cliente.telefone if cliente else '' }}">

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required value="{{ cliente.endereco if cliente else '' }}">

    <button type="submit" class="btn">Salvar</button>
    <a href="{{ url_for('routes.listar_clientes') }}" class="btn cancel">Cancelar</a>
  </form>
{% endblock %}
