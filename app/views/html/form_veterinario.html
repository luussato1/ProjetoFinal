{% extends 'base.html' %}

{% block content %}
  <h2>{{ '✏️ Editar Veterinário' if veterinario else '➕ Novo Veterinário' }}</h2>

  <form action="{{ action_url }}" method="POST" class="formulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required value="{{ veterinario.nome if veterinario else '' }}">

    <label for="crmv">CRMV:</label>
    <input type="text" id="crmv" name="crmv" required value="{{ veterinario.crmv if veterinario else '' }}">

    <label for="especialidade">Especialidade:</label>
    <input type="text" id="especialidade" name="especialidade" required value="{{ veterinario.especialidade if veterinario else '' }}">

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required value="{{ veterinario.telefone if veterinario else '' }}">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required value="{{ veterinario.email if veterinario else '' }}">

    <button type="submit" class="btn">Salvar</button>
    <a href="{{ url_for('routes.listar_veterinarios') }}" class="btn cancel">Cancelar</a>
  </form>
{% endblock %}
