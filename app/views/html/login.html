<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PETBUS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fef7f0 0%, #fff0f5 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-title {
            color: #D4748F;
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffcad4;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #D4748F;
        }
        .login-btn {
            background-color: #D4748F;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #ff8fab;
        }
        .error-message {
            color: #e74c3c;
            background-color: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .info-box {
            background-color: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">游 PETBUS</h1>
            <p>Sistema Veterin치rio - Fa칞a seu login</p>
            
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form class="login-form" method="POST">
                <div class="form-group">
                    <label for="username">Usu치rio:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            
            <div class="info-box">
                <strong>Usu치rios de teste:</strong><br>
                <strong>Admin:</strong> admin / admin<br>
                <strong>Veterin치rio:</strong> veterinario / secret123
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
